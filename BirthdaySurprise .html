<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Happy Birthday Rajalakshmi</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      background-color: #282c34;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      font-family: 'Arial', sans-serif;
    }

    #birthdayContainer {
      text-align: center;
      color: #fff;
      animation: fadeIn 3s ease-in-out;
    }

    h1, h2 {
      margin: 0;
      padding: 0;
      text-shadow: 2px 2px 10px rgba(255, 255, 255, 0.8);
    }

    h1 {
      font-size: 4em;
      color: #ffcc00;
      animation: pulse 2s infinite;
    }

    h2 {
      font-size: 2em;
      padding-top: 10px;
      color: #ff6699;
      animation: slideIn 3s ease-out;
    }

    .hidden {
      display: none;
    }

    #wishMessage {
      font-size: 2em;
      color: #ff6699;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      text-align: center;
      display: none;
    }

    /* Animations */
    @keyframes fadeIn {
      0% {
        opacity: 0;
        transform: scale(0.5);
      }
      100% {
        opacity: 1;
        transform: scale(1);
      }
    }

    @keyframes pulse {
      0% {
        transform: scale(1);
      }
      50% {
        transform: scale(1.1);
      }
      100% {
        transform: scale(1);
      }
    }

    @keyframes slideIn {
      0% {
        transform: translateY(50px);
        opacity: 0;
      }
      100% {
        transform: translateY(0);
        opacity: 1;
      }
    }

    /* Falling Hearts */
    .heart {
      position: fixed;
      width: 20px;
      height: 20px;
      background-color: red;
      clip-path: polygon(50% 0%, 61% 18%, 80% 18%, 100% 38%, 100% 58%, 50% 100%, 0% 58%, 0% 38%, 20% 18%, 39% 18%);
      top: -20px;
      animation: fall linear infinite;
      opacity: 0.8;
    }

    @keyframes fall {
      to {
        transform: translateY(100vh) rotate(360deg);
      }
    }

    /* Heart-shaped flower growth */
    .flower {
      position: absolute;
      width: 15px;
      height: 15px;
      background-color: red;
      clip-path: polygon(50% 0%, 61% 18%, 80% 18%, 100% 38%, 100% 58%, 50% 100%, 0% 58%, 0% 38%, 20% 18%, 39% 18%);
      animation: growFlower 5s ease forwards;
      opacity: 0;
    }

    @keyframes growFlower {
      0% {
        opacity: 0;
        transform: scale(0) translateY(0);
      }
      50% {
        opacity: 1;
        transform: scale(1) translateY(0);
      }
      100% {
        transform: scale(1.5) translateY(-200px);
      }
    }

    #flowerContainer {
      position: absolute;
      bottom: 0;
      left: 50%;
      transform: translateX(-50%);
    }

    /* Video Container (Hidden Initially) */
    #videoContainer {
      width: 100%;
      height: 100%;
      display: none;
      justify-content: center;
      align-items: center;
      background-color: #000;
    }

    video {
      max-width: 100%;
      max-height: 100%;
    }

  </style>
</head>
<body>

<div id="birthdayContainer">
  <h1 id="birthdayTitle">happy return of the day princess</h1>
  <h2 id="birthdayMessage">Rajalakshmi</h2>
</div>

<div id="wishMessage">I wish you live long, be happy forever and live your life as you like it.</div>

<div id="flowerContainer"></div>

<!-- Video Section (Hidden Initially) -->
<div id="videoContainer">
  <video controls>
    <source src="your-video-file.mp4" type="video/mp4">
    Your browser does not support the video tag.
  </video>
</div>

<!-- Confetti Effect (Hearts) -->
<script>
  const colors = ['#FF6699', '#FFCC00', '#FF0000', '#990099', '#0000FF', '#00FFFF', '#FFFFFF'];

  function createHeartRain() {
    for (let i = 0; i < 100; i++) {
      const heart = document.createElement('div');
      heart.classList.add('heart');
      heart.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
      heart.style.left = Math.random() * 100 + 'vw';
      heart.style.animationDuration = Math.random() * 3 + 2 + 's';
      document.body.appendChild(heart);
    }
  }

  function createFlowerAnimation() {
    const container = document.getElementById('flowerContainer');
    for (let i = 0; i < 30; i++) {
      const flower = document.createElement('div');
      flower.classList.add('flower');
      flower.style.left = (i * 10) + 'px';
      flower.style.backgroundColor = colors[i % colors.length];
      container.appendChild(flower);
    }
  }

  document.body.addEventListener('click', function () {
    document.getElementById('birthdayTitle').classList.add('hidden');
    document.getElementById('birthdayMessage').classList.add('hidden');
    document.getElementById('wishMessage').style.display = 'block';
    createFlowerAnimation();

    // After showing wish message, hide everything and show the video
    setTimeout(function() {
      document.getElementById('birthdayContainer').style.display = 'none';
      document.getElementById('wishMessage').style.display = 'none';
      document.getElementById('flowerContainer').style.display = 'none';
      document.getElementById('videoContainer').style.display = 'flex';
    }, 5000); // Show video after 5 seconds
  });

  createHeartRain();
</script>

</body>
</html>
