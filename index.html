<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Happy Birthday Rajalakshmi</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      background-color: #282c34;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      font-family: 'Arial', sans-serif;
    }

    #birthdayContainer {
      text-align: center;
      color: #fff;
      animation: fadeIn 3s ease-in-out;
    }

    h1, h2, h3 {
      margin: 0;
      padding: 0;
      text-shadow: 2px 2px 10px rgba(255, 255, 255, 0.8);
    }

    h1 {
      font-size: 8vw;
      color: #ffcc00;
      animation: pulse 2s infinite;
    }

    h2 {
      font-size: 5vw;
      padding-top: 10px;
      color: #ff6699;
      animation: slideIn 3s ease-out;
    }
  
    h3 {
      font-size: 5vw;
      padding-top: 10px;
      color: #ff6699;
      animation: slideIn 3s ease-out;
    }

    .hidden {
      display: none;
    }

    #wishMessage {
      font-size: 6vw;
      color: #ff6699;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      text-align: center;
      display: none;
    }

    #backgroundImage {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: none;
      z-index: -1;
    }

    /* Animations */
    @keyframes fadeIn {
      0% {
        opacity: 0;
        transform: scale(0.5);
      }
      100% {
        opacity: 1;
        transform: scale(1);
      }
    }

    @keyframes pulse {
      0% {
        transform: scale(1);
      }
      50% {
        transform: scale(1.1);
      }
      100% {
        transform: scale(1);
      }
    }

    @keyframes slideIn {
      0% {
        transform: translateY(50px);
        opacity: 0;
      }
      100% {
        transform: translateY(0);
        opacity: 1;
      }
    }

    /* Falling Emoji Hearts */
    .heart {
      position: fixed;
      font-size: 4vw;
      top: -20px;
      animation: fall linear infinite;
      opacity: 0.8;
    }

    @keyframes fall {
      to {
        transform: translateY(100vh) rotate(360deg);
      }
    }

    /* Heart-shaped flower growth */
    .flower {
      position: absolute;
      width: 5vw;
      height: 5vw;
      background-color: red;
      clip-path: polygon(50% 0%, 61% 18%, 80% 18%, 100% 38%, 100% 58%, 50% 100%, 0% 58%, 0% 38%, 20% 18%, 39% 18%);
      animation: growFlower 5s ease forwards;
      opacity: 0;
    }

    @keyframes growFlower {
      0% {
        opacity: 0;
        transform: scale(0) translateY(0);
      }
      50% {
        opacity: 1;
        transform: scale(1) translateY(0);
      }
      100% {
        transform: scale(1.5) translateY(-200px);
      }
    }

    #flowerContainer {
      position: absolute;
      bottom: 0;
      left: 50%;
      transform: translateX(-50%);
    }

    /* Video Container (Hidden Initially) */
    #videoContainer {
      width: 100%;
      height: 100%;
      display: none;
      justify-content: center;
      align-items: center;
      background-color: #000;
    }

    video {
      max-width: 100%;
      max-height: 100%;
      outline: none;
    }

    /* Goodbye message */
    #goodbyeMessage {
      font-size: 8vw;
      color: #ff6699;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      text-align: center;
      display: none;
    }

  </style>
</head>
<body>

<div id="birthdayContainer">
  <h1 id="birthdayTitle">Many More Happy Returns of the Day PRINCESS</h1>  
  <h2 id="birthdayMessage">Hey</h2>
  <h3 id="birthdayPrompt">If you read this, please touch the screen</h3>
</div>

<div id="wishMessage">I wish you live long, be happy forever, and live your life as you like it. If you read my wishes, please touch the screen twice.</div>

<div id="flowerContainer"></div>

<!-- Video Section (Hidden Initially) -->
<div id="videoContainer">
  <video autoplay loop muted>
    <source src="your-video-file.mp4" type="video/mp4">
    Your browser does not support the video tag.
  </video>
</div>

<!-- Background Image (Hidden Initially) -->
<img id="backgroundImage" src="background-image.png" alt="Background Image">

<!-- Goodbye Message (Hidden Initially) -->
<div id="goodbyeMessage">Happy birthday, Princess Raji, and goodbye ü´Ç</div>

<!-- Audio for Background Music -->
<audio id="birthdaySong">
  <source src="happy birthday to you.mp3" type="audio/mpeg">
  Your browser does not support the audio element.
</audio>

<!-- Confetti Effect (Hearts) -->
<script>
  const emojis = ['ü©∑', 'ü©µ', 'üíô', 'ü§ç', 'ü©∂', 'üíú', '‚ù§Ô∏è'];
  const numberOfHearts = 100;
  let touchCount = 0;

  function createHeartRain() {
    for (let i = 0; i < numberOfHearts; i++) {
      const heart = document.createElement('div');
      heart.classList.add('heart');
      heart.textContent = emojis[Math.floor(Math.random() * emojis.length)];
      heart.style.left = Math.random() * 100 + 'vw';
      heart.style.animationDuration = Math.random() * 3 + 2 + 's';
      document.body.appendChild(heart);

      heart.addEventListener('animationend', () => {
        heart.remove();
      });
    }
  }

  function createFlowerAnimation() {
    const container = document.getElementById('flowerContainer');
    for (let i = 0; i < 30; i++) {
      const flower = document.createElement('div');
      flower.classList.add('flower');
      flower.style.left = (i * 10) + 'px';
      container.appendChild(flower);
    }
  }

  document.body.addEventListener('click', function () {
    touchCount++;

    if (touchCount === 1) {
      document.getElementById('birthdayTitle').classList.add('hidden');
      document.getElementById('birthdayMessage').classList.add('hidden');
      document.getElementById('birthdayPrompt').classList.add('hidden');
      document.getElementById('wishMessage').style.display = 'block';
      createFlowerAnimation();
    } else if (touchCount === 2) {
      document.getElementById('wishMessage').style.display = 'none';
      document.getElementById('flowerContainer').style.display = 'none';
      document.getElementById('videoContainer').style.display = 'flex';
    } else if (touchCount === 3) {
      document.getElementById('videoContainer').style.display = 'none';
      document.getElementById('backgroundImage').style.display = 'block';
      const audio = document.getElementById('birthdaySong');
      audio.play();
    } else if (touchCount === 4) {
      document.getElementById('backgroundImage').style.display = 'none';
      document.getElementById('goodbyeMessage').style.display = 'block';
    }
  });

  createHeartRain();
</script>

</body>
</html>
